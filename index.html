<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#">
            <img src="assets/new-youtube-logo-840x402.webp" alt="YouTube" class="youtube-logo">
        </a>

        <form class="search-bar">
            <input class="search-input" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button type="submit" class="search-btn">
                <img src="assets/search-svgrepo-com.svg" alt="Buscar">
            </button>
        </form>

        <nav class="menu-icons">
            <a href="#"><img src="assets/upload-cloud-svgrepo-com.svg" alt="Upload Vídeo"></a>
            <a href="#"><img src="assets/circle-grid-3x3-fill-svgrepo-com.svg" alt="Apps"></a>
            <a href="#"><img src="assets/bell-fill-svgrepo-com.svg" alt="Notificações"> +8</a>
            <a href="#"><img src="assets/user-profile.jpg" alt="Canal" class="user-icon"></a>
        </nav>
    </header>

    <div class="categories">
        <section class="category-section">
            <button class="category-button">Games</button>
            <button class="category-button">Programação</button>
            <button class="category-button">História</button>
            <button class="category-button">Inovação</button>
            <button class="category-button">Notícias</button>
            <button class="category-button">Negócios</button>
            <button class="category-button">Filmes</button>
            <button class="category-button">Viagem</button>
            <button class="category-button">Livros</button>
            <button class="category-button">Música</button>
        </section>
    </div>

    <div class="videos">
        <section class="video-section">
            <article class="video-container">
                <a href="#" class="thumbnail" data-duration="12:24">
                    <img src="assets/WTWGOU_1EZ0-HD.jpg" alt="CNN Manchete" class="fixed-size">     
                </a>
                <div class="video-bottom-section">
                    <img class="channel-icon" src="" alt="Ícone do canal">
                    <div class="video-details">
                        <a href="#" class="video-title">Título do Vídeo</a>
                        <a href="#" class="video-author">Nome do Canal</a>
                        <div class="video-metadata">
                            <span>1.5 Milhões de views</span> • <span>3 semanas atrás</span>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>
</body>
</html>
